<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20191028/ourlarge/pngtree-game-control-line-icon-vector-png-image_1904129.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/mobile-styles.css">
</head>
<body>
    <section class="preloader">
        <div class="preloader_menu">
            <h2 class="preloader-title">Rock - Paper - Scissors</h2>
            <span id="btn-start" class="button button_start"><p>Start Game</p></span>
            <span id="btn-leave" class="button button_leave"><p>Leave Game</p></span>
        </div>
    </section>
    <section class="game_menu">
        <div class="game_menu_options">
            <div class="options-info">
                <h2>Rock - Paper - Scissors</h2>
                <p>Chose a dificult level</p>
            </div>
            <div class="options-buttons">
                <span id="btn-easy" class="button button_easy"><p>Easy</p></span>
                <span id="btn-medium" class="button button_medium"><p>Medium</p></span>
                <span id="btn-hard" class="button button_hard"><p>Hard</p></span>
            </div>
            <a href="/" class="options-link"><p>How to play</p></a>
        </div>
    </section>
    <section class="game_main_section">
        <header class="main_title_section">
            <div class="game-title">
                <h2>Rock - Paper - Scissors</h2>
                <h4>Can you beat the machine?</h4>
            </div>
            <hr>
        </header>
        <main class="game_section">
            <section class="game_section_player">
                <div>
                    <p class="section-title">-Player-</p>
                    <div class="game_options_section">
                        <div id="pRock" class="option-container rock">
                            <i class="fa-regular fa-hand-back-fist"></i>
                        </div>
                        <div id="pPaper" class="ption-container paper">
                            <i class="fa-regular fa-hand"></i>
                        </div>
                        <div id="pScissors" class="option-container scissors">
                            <i class="fa-regular fa-hand-scissors"></i>
                        </div>
                    </div>
                </div>
            </section>
            <div>
                <hr>
                <strong>vs</strong>
            </div>
            <section class="game_section_computer">
                <div>
                    <p class="section-title">-Computer-</p>
                    <div class="game_options_section">
                        <div id="cRock" class="option-container rock">
                            <i class="fa-regular fa-hand-back-fist"></i>
                        </div>
                        <div id="cPaper" class="option-container paper">
                            <i class="fa-regular fa-hand"></i>
                        </div>
                        <div id="cScissors" class="option-container scissors">
                            <i class="fa-regular fa-hand-scissors"></i>
                        </div>
                    </div>
                </div>
            </section>
            <section class="pause-section">
                <div class="pause-button"></div>
            </section>
        </main>
        <footer class="footer_section">
            <div class="personal_info">
                <a href="/"><i class="fa-brands fa-linkedin"></i> Javier Chapas</a>
                <a href="/"><i class="fa-brands fa-github"></i> jandresch</a>
            </div>
            <div class="personal-logo">
                <a href=""><i class="fa-regular fa-note-sticky"></i></a>
            </div>
            <div class="date">Guatemala 2022</div>
        </footer>
    </section>
    <section></section>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/441c4bfaeb.js" crossorigin="anonymous"></script>
</body>
</html>
